<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malafrena 剧情成就墙 v2</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600;700&family=Noto+Sans+SC:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: radial-gradient(circle at top, #2d3a2f 0%, #1c231e 40%, #111511 100%);
            min-height: 100vh;
            color: #f5f5f5;
        }

        header {
            padding: 2.5rem 1.5rem 1.5rem;
            text-align: center;
        }

        header h1 {
            font-family: 'Noto Serif SC', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #fdf7e3;
            margin-bottom: 0.6rem;
        }

        header p {
            color: #cbd3c2;
            max-width: 760px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .summary {
            max-width: 1300px;
            margin: 0 auto 2rem;
            padding: 0 1.5rem;
        }

        .summary-card {
            background: linear-gradient(135deg, rgba(61, 76, 63, 0.95), rgba(36, 45, 37, 0.95));
            border: 2px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 1.5rem 2rem;
            position: relative;
            overflow: visible;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }

        .summary-card h2 {
            font-size: 1rem;
            color: #e8d9a0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #summaryLine {
            margin-top: 0.8rem;
            font-size: 1.2rem;
            color: #f5f0d8;
        }

        #summaryDetail {
            margin-top: 0.8rem;
            color: #d6ddcf;
            line-height: 1.6;
        }

        .layout {
            display: grid;
            grid-template-columns: 260px 1fr;
            gap: 1.5rem;
            max-width: 1300px;
            margin: 0 auto 3rem;
            padding: 0 1.5rem 3rem;
        }

        .sidebar {
            background: rgba(24, 30, 24, 0.9);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: sticky;
            top: 1.5rem;
            height: fit-content;
        }

        .sidebar h3 {
            font-size: 1.1rem;
            color: #f7e7a9;
            margin-bottom: 1rem;
        }

        .branch-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
        }

        .branch-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid transparent;
            color: #d7decd;
            padding: 0.6rem 0.9rem;
            border-radius: 10px;
            cursor: pointer;
            text-align: left;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        .branch-btn.active,
        .branch-btn:hover {
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.12);
            color: #f5f1dc;
        }

        .content {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .branch-section {
            background: rgba(22, 28, 22, 0.85);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.08);
            overflow: visible;
        }

        .branch-header {
            display: flex;
            align-items: baseline;
            gap: 0.75rem;
            margin-bottom: 1.2rem;
        }

        .branch-header h2 {
            font-size: 1.5rem;
            color: #f4e3ba;
        }

        .branch-header span {
            font-size: 0.9rem;
            color: #a6b0a0;
        }

        .achievement-scroll {
            overflow-x: auto;
            overflow-y: visible;
            padding-bottom: 0.5rem;
        }

        .achievement-grid {
            display: flex;
            gap: 1rem;
            align-items: stretch;
            width: max-content;
        }

        .achievement-card {
            background: linear-gradient(135deg, rgba(49, 62, 50, 0.95), rgba(30, 38, 31, 0.95));
            border: 2px solid rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            padding: 0.9rem 1.2rem;
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            cursor: pointer;
            transition: transform 0.2s ease, border-color 0.2s ease;
            overflow: visible;
            min-width: 280px;
            flex: 0 0 280px;
        }

        .achievement-card:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .achievement-title {
            font-size: 1.05rem;
            color: #f5f1dc;
            font-weight: 600;
        }

        .achievement-subtitle {
            font-size: 0.85rem;
            color: #c2cab9;
        }

        .achievement-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.35rem;
            margin-top: 0.3rem;
        }

        .achievement-tag {
            font-size: 0.7rem;
            padding: 0.2rem 0.45rem;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.08);
            color: #d5ddcc;
        }

        .achievement-detail {
            position: absolute;
            left: 0;
            right: 0;
            top: calc(100% + 10px);
            background: rgba(14, 18, 14, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 12px;
            padding: 0.85rem 1rem;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: translateY(-8px);
            pointer-events: none;
            transition: all 0.2s ease;
            z-index: 10;
        }

        .achievement-card:hover .achievement-detail {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .achievement-detail h4 {
            font-size: 0.95rem;
            color: #f7e7a9;
            margin-bottom: 0.35rem;
        }

        .achievement-detail p {
            font-size: 0.85rem;
            color: #d4dccd;
            line-height: 1.5;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding-bottom: 2.5rem;
        }

        .footer-links a {
            text-decoration: none;
            color: #f5f1dc;
            background: rgba(255, 255, 255, 0.08);
            padding: 0.5rem 1rem;
            border-radius: 999px;
        }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.65);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }

        .modal-content {
            width: min(720px, 92vw);
            background: #1a201a;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem 2rem;
            color: #f5f1dc;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: #f5f1dc;
            font-size: 1.6rem;
            cursor: pointer;
        }

        .modal-body h4 {
            color: #f7e7a9;
            margin-bottom: 0.5rem;
        }

        .modal-body p {
            color: #d4dccd;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        @media (max-width: 960px) {
            .layout {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: static;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Malafrena 剧情成就墙 v2</h1>
        <p>按照原始剧情数据重建的 Minecraft 风格成就墙：左侧选择分支，右侧横向铺开剧情节点。</p>
    </header>

    <section class="summary">
        <div class="summary-card">
            <h2>剧情总览</h2>
            <div id="summaryLine">加载剧情概览中...</div>
            <div id="summaryDetail"></div>
        </div>
    </section>

    <div class="layout">
        <aside class="sidebar">
            <h3>剧情分支</h3>
            <ul class="branch-list" id="branchList"></ul>
        </aside>
        <main class="content" id="branchesContainer"></main>
    </div>

    <div class="footer-links">
        <a href="index.html"><i class="fas fa-project-diagram"></i> 人物关系图</a>
        <a href="help.html"><i class="fas fa-question"></i> 使用帮助</a>
    </div>

    <div class="modal" id="achievementModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">剧情详情</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalContent"></div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="achievements.js"></script>
    <script src="plot2.js"></script>
</body>
</html>
