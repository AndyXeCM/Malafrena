<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malafrena 剧情总览</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600;700&family=Noto+Sans+SC:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: radial-gradient(circle at top, #2b3a30 0%, #182019 60%, #0f140f 100%);
            color: #f5f3e6;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 2.5rem 1.5rem 1.5rem;
        }

        header h1 {
            font-family: 'Noto Serif SC', serif;
            font-size: 2.4rem;
            color: #f8f0c8;
            margin-bottom: 0.75rem;
        }

        header p {
            max-width: 760px;
            margin: 0 auto;
            color: #cbd3c4;
            line-height: 1.6;
        }

        .summary {
            max-width: 1200px;
            margin: 0 auto 2rem;
            padding: 0 1.5rem;
        }

        .summary-card {
            background: rgba(33, 42, 34, 0.95);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 1.5rem 2rem;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
        }

        .summary-card h2 {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #e7d89a;
        }

        #summaryLine {
            margin-top: 0.75rem;
            font-size: 1.2rem;
            color: #f5f0d8;
        }

        #summaryDetail {
            margin-top: 1rem;
            color: #cbd3c4;
            line-height: 1.7;
        }

        .filters {
            max-width: 1200px;
            margin: 0 auto 1.5rem;
            padding: 0 1.5rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.6rem;
        }

        .filter-btn {
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.08);
            color: #f5f1dc;
            padding: 0.45rem 0.9rem;
            border-radius: 999px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .filter-btn.active {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .chapters {
            max-width: 1200px;
            margin: 0 auto 3rem;
            padding: 0 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .chapter-section {
            background: rgba(25, 32, 26, 0.95);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 1.5rem;
        }

        .chapter-header {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
            margin-bottom: 1rem;
        }

        .chapter-title {
            font-family: 'Noto Serif SC', serif;
            font-size: 1.6rem;
            color: #f4e3ba;
        }

        .chapter-subtitle {
            color: #b6c0b0;
        }

        .achievement-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
        }

        .achievement-card {
            background: rgba(41, 52, 42, 0.95);
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 1rem 1.2rem;
            cursor: pointer;
            position: relative;
            transition: transform 0.2s ease, border-color 0.2s ease;
        }

        .achievement-card:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .achievement-title {
            font-size: 1.05rem;
            font-weight: 600;
            color: #f6f1dc;
        }

        .achievement-subtitle {
            font-size: 0.85rem;
            color: #c1cab8;
            margin-top: 0.25rem;
        }

        .achievement-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.35rem;
            margin-top: 0.65rem;
        }

        .tag {
            font-size: 0.7rem;
            padding: 0.2rem 0.45rem;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.1);
            color: #d4dccd;
        }

        .modal {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.65);
            z-index: 200;
        }

        .modal-content {
            background: #1b221b;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem 2rem;
            width: min(760px, 92vw);
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: #f5f1dc;
            font-size: 1.6rem;
            cursor: pointer;
        }

        .modal-body h4 {
            color: #f7e7a9;
            margin-bottom: 0.5rem;
        }

        .modal-body p {
            color: #d4dccd;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding-bottom: 2.5rem;
        }

        .footer-links a {
            text-decoration: none;
            color: #f5f1dc;
            background: rgba(255, 255, 255, 0.08);
            padding: 0.5rem 1rem;
            border-radius: 999px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Malafrena 剧情总览</h1>
        <p>基于原始剧情数据重新整理人物与章节事件，点击成就卡片查看详细剧情。</p>
    </header>

    <section class="summary">
        <div class="summary-card">
            <h2>剧情总览</h2>
            <div id="summaryLine">加载剧情概览中...</div>
            <div id="summaryDetail"></div>
        </div>
    </section>

    <div class="filters" id="filters"></div>

    <main class="chapters" id="chaptersContainer"></main>

    <div class="footer-links">
        <a href="index.html"><i class="fas fa-project-diagram"></i> 人物关系图</a>
        <a href="help.html"><i class="fas fa-question"></i> 使用帮助</a>
    </div>

    <div class="modal" id="achievementModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">剧情详情</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalContent"></div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="achievements.js"></script>
    <script src="plot.js"></script>
</body>
</html>
