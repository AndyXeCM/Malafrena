<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malafrena 剧情成就系统</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600;700&family=Noto+Sans+SC:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: radial-gradient(circle at top, #2d3a2f 0%, #1c231e 40%, #111511 100%);
            min-height: 100vh;
            color: #f5f5f5;
        }

        .header {
            padding: 2.5rem 1.5rem 1.5rem;
            text-align: center;
        }

        .header h1 {
            font-family: 'Noto Serif SC', serif;
            font-size: 2.6rem;
            font-weight: 700;
            color: #fdf7e3;
            letter-spacing: 1px;
            margin-bottom: 0.75rem;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.4);
        }

        .header p {
            color: #cbd3c2;
            max-width: 720px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .summary-section {
            max-width: 1200px;
            margin: 0 auto 2rem;
            padding: 0 1.5rem;
        }

        .summary-card {
            background: linear-gradient(135deg, rgba(61, 76, 63, 0.95), rgba(36, 45, 37, 0.95));
            border: 2px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 1.5rem 2rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        .summary-card::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            pointer-events: none;
        }

        .summary-title {
            font-size: 1.1rem;
            color: #e8d9a0;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .summary-line {
            margin-top: 0.75rem;
            font-size: 1.3rem;
            color: #f5f0d8;
        }

        .summary-hint {
            margin-top: 0.75rem;
            font-size: 0.95rem;
            color: #b7c0b0;
        }

        .summary-detail {
            position: absolute;
            top: calc(100% + 12px);
            left: 0;
            right: 0;
            background: rgba(20, 24, 19, 0.95);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.45);
            opacity: 0;
            transform: translateY(-6px);
            pointer-events: none;
            transition: all 0.2s ease;
        }

        .summary-card:hover .summary-detail,
        .summary-card.is-open .summary-detail {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .summary-detail h3 {
            font-size: 1rem;
            color: #f7e7a9;
            margin-bottom: 0.5rem;
        }

        .summary-detail ul {
            list-style: none;
            color: #d6ddcf;
            line-height: 1.6;
        }

        .branches {
            max-width: 1200px;
            margin: 0 auto 4rem;
            padding: 0 1.5rem 3rem;
        }

        .branch-section {
            margin-bottom: 2.5rem;
        }

        .branch-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.25rem;
        }

        .branch-header h2 {
            font-size: 1.6rem;
            color: #f4e3ba;
        }

        .branch-header span {
            font-size: 0.9rem;
            color: #a6b0a0;
        }

        .achievement-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1rem;
        }

        .achievement-card {
            background: linear-gradient(135deg, rgba(49, 62, 50, 0.95), rgba(30, 38, 31, 0.95));
            border: 2px solid rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 1rem 1.1rem;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s ease, border-color 0.2s ease;
        }

        .achievement-card:hover {
            transform: translateY(-3px);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .achievement-title {
            font-size: 1.05rem;
            color: #f5f1dc;
            font-weight: 600;
            margin-bottom: 0.35rem;
        }

        .achievement-subtitle {
            font-size: 0.85rem;
            color: #c2cab9;
        }

        .achievement-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.35rem;
            margin-top: 0.6rem;
        }

        .achievement-tag {
            font-size: 0.7rem;
            padding: 0.2rem 0.45rem;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.08);
            color: #d5ddcc;
        }

        .achievement-detail {
            position: absolute;
            top: calc(100% + 10px);
            left: 0;
            right: 0;
            background: rgba(14, 18, 14, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 12px;
            padding: 0.85rem 1rem;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: translateY(-8px);
            pointer-events: none;
            transition: all 0.2s ease;
            z-index: 10;
        }

        .achievement-card:hover .achievement-detail,
        .achievement-card.is-open .achievement-detail {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .achievement-detail h4 {
            font-size: 0.95rem;
            color: #f7e7a9;
            margin-bottom: 0.35rem;
        }

        .achievement-detail p {
            font-size: 0.85rem;
            color: #d4dccd;
            line-height: 1.5;
        }

        .footer-actions {
            display: flex;
            justify-content: center;
            gap: 0.75rem;
            padding-bottom: 3rem;
        }

        .footer-actions a {
            text-decoration: none;
            color: #f5f1dc;
            background: rgba(255, 255, 255, 0.08);
            padding: 0.6rem 1.2rem;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.65);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }

        .modal-content {
            width: min(720px, 92vw);
            background: #1a201a;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem 2rem;
            color: #f5f1dc;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .modal-header h3 {
            font-size: 1.4rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: #f5f1dc;
            font-size: 1.6rem;
            cursor: pointer;
        }

        .modal-body h4 {
            color: #f7e7a9;
            margin-bottom: 0.5rem;
        }

        .modal-body p {
            color: #d4dccd;
            line-height: 1.6;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Malafrena 剧情成就墙</h1>
        <p>像 Minecraft 的成就界面一样，按分支浏览故事节点：主线、爱情、家庭与友谊，每一格都可悬停或点击查看详细剧情。</p>
    </header>

    <section class="summary-section">
        <div class="summary-card" id="summaryCard">
            <div class="summary-title">剧情总览</div>
            <div class="summary-line" id="summaryLine">加载剧情概览中...</div>
            <div class="summary-hint">悬停或点击查看各章节的详细走向</div>
            <div class="summary-detail" id="summaryDetail"></div>
        </div>
    </section>

    <main class="branches" id="branchesContainer">
        <!-- JS 渲染分支成就 -->
    </main>

    <div class="footer-actions">
        <a href="index.html"><i class="fas fa-project-diagram"></i> 人物关系图</a>
        <a href="help.html"><i class="fas fa-question"></i> 使用帮助</a>
    </div>

    <div class="modal" id="achievementModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">剧情详情</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalContent"></div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="achievements.js"></script>
    <script src="plot.js"></script>
</body>
</html>
